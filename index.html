<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip Chat bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="app">
        <aside class="sidebar">
            <div class="logo">Pipbot <span class="version">v1.0</span></div>
            <div class="status-indicator">
                <span class="dot"></span> SYSTEM ONLINE
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <span>Pipbot At Your Service</span>
            </header>

            <div class="chat-box" id="chatBox">
                <div class="message bot">
                    <div class="content">System initialized. I am Pipbot. How can I help you?</div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Enter command..." autocomplete="off">
                <button id="sendBtn">TRANSMIT</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
