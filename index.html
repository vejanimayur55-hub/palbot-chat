<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipbot 2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="app">
        <aside class="sidebar">
            <div class="logo">Pipbot <span class="version">2.0</span></div>
            
            <div class="spacer"></div>

            <div class="status-indicator">
                <span class="dot"></span> SYSTEM ONLINE
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <span>Pipbot 2.0 At Your Service</span>
            </header>

            <div class="chat-box" id="chatBox">
                <div class="message bot">
                    <div class="content">System initialized. Voice module ready. How can I help?</div>
                </div>
            </div>

            <div class="chat-input">
                <button id="voiceBtn" class="voice-btn" title="Push to Talk">ðŸŽ¤</button>
                <input type="text" id="userInput" placeholder="Enter command..." autocomplete="off">
                <button id="sendBtn">TRANSMIT</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
